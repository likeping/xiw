{template header}
    <div class="navigation">
    您当前位置：<a  href="{SITE_PATH}">首页</a> >> {catpos($catid, ' &gt;&gt;&nbsp;&nbsp;')}
    </div>
    <div class="blank10 clear"></div>
    <!--page-->
    <div class="helpmain">
        <div class="left">
          <div class="helpleftsite">
          {php $Pcat = getParentData($catid);}
          {if $Pcat}
                <div class="title">{$Pcat['catname']}</div>
                <div class="leftbox">
                {php $data = getCatNav($catid);}
                  {loop $data $t}
                 <a {if $t['catid']==$catid}class="select"{/if} href="{$t['url']}">{$t['catname']}</a>
                  {/loop}
                </div>
           {else}
           <div class="title">{$catname}</div>
           {/if}
           </div>
        </div>
        <div class="right">
             <h2>{$catname}</h2>
             <div class="clear"></div>
             <div class="notetext">
                {$content}
             </div>
        </div>
    </div>
    <!--page-->
    <div class="clear blank10"></div>
{template footer}
